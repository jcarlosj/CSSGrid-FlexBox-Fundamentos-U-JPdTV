<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox 01</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

        <div class="contenedor-flex">

            </div>
            <div class="elemento-flex elemento-3">

            </div>
            <div class="elemento-flex elemento-4">

            </div>
            <div class="elemento-flex elemento-5">

            </div>
            <div class="elemento-flex elemento-6">

            </div>
            <div class="elemento-flex elemento-7">

            </div>
            <div class="elemento-flex elemento-8">

            </div>
            <div class="elemento-flex elemento-9">

            </div>
            <div class="elemento-flex elemento-10">

            </div>
            <div class="elemento-flex elemento-11">

            </div>
            <div class="elemento-flex elemento-12">

            </div>
        </div>
    </div>
</body>
</html>
