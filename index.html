<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox 01</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Aprendiendo Flexbox</h1>
        <p>Usando <code>display: flex;</code> en el contenedor padre</p>
        <div class="contenedor-flex">
            <div class="elemento-flex elemento-1">
                <h2>Servicio 1</h2>
            </div>
            <div class="elemento-flex elemento-2">
                <h2>Servicio 2</h2>
            </div>
            <div class="elemento-flex elemento-3">
                <h2>Servicio 3</h2>
            </div>
        </div>
        <br>
        <p>Usando <code>display: inline-flex;</code> en el contenedor padre</p>
        <div class="contenedor-inline-flex">
            <div class="elemento-flex elemento-1">
                <h2>Servicio 1</h2>
            </div>
            <div class="elemento-flex elemento-2">
                <h2>Servicio 2</h2>
            </div>
            <div class="elemento-flex elemento-3">
                <h2>Servicio 3</h2>
            </div>
        </div>
    </div>
</body>
</html>
